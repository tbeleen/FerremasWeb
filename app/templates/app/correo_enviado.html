<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado | Sistema de Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #dc3545;
            --secondary-color: #bb2d3b;
            --text-color: #212529;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/static/app/img/herramientas.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            color: white;
        }
        
        .confirmation-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .confirmation-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.95);
            color: var(--text-color);
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h2 {
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 2.5rem;
            text-align: center;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }
        
        .confirmation-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn-return {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-return:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
            color: white;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .confirmation-icon {
                font-size: 3rem;
            }
        }
        
        /* Logo styles */
        .brand-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .brand-logo img {
            height: 70px;
            width: auto;
            max-width: 100%;
            margin-bottom: 10px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-container">
            <div class="confirmation-card">
                <div class="card-header">
                    <h2><i class="fas fa-envelope me-2"></i>Correo enviado</h2>
                </div>
                
                <div class="card-body">
                    <div class="brand-logo">
                        <img src="/static/app/img/logo-inventario.png" alt="Logo Sistema Inventario">
                    </div>
                    
                    <div class="confirmation-icon">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    
                    <h3 class="mb-3">¡Revisa tu correo!</h3>
                    
                    <p class="confirmation-message">
                        Te hemos enviado un enlace para restablecer tu contraseña. Por favor revisa tu bandeja de entrada 
                        y sigue las instrucciones. Si no lo encuentras, revisa tu carpeta de spam.
                    </p>
                    
                    <a href="{% url 'login' %}" class="btn-return">
                        <i class="fas fa-arrow-left me-2"></i>Volver al inicio de sesión
                    </a>
                </div>
            </div>
            
            <div class="text-center text-white mt-4">
                <p class="small">© 2023 Sistema de Inventario. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Animación de carga
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 50);
        });
    </script>
</body>
</html>
